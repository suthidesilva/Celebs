<div
  (click)="onCardClick()"
  [class]="viewMode === 'grid' 
    ? 'glass-card-dark rounded-2xl p-6 w-full max-w-sm cursor-pointer hover-lift hover-glow transition-all duration-300 group' 
    : 'glass-card-dark rounded-xl p-4 w-full max-w-xs flex items-center cursor-pointer hover-lift hover-glow transition-all duration-300 group'"
  [style]="viewMode === 'list' ? 'min-width: 320px; min-height: 128px' : ''"
>
  <button
    (click)="onDelete($event)"
    class="absolute top-3 right-3 text-royal-400 hover:text-gold-400 transition-colors z-10 p-2 rounded-full hover:bg-royal-900/50"
    aria-label="Delete"
  >
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="2" stroke="currentColor" class="w-5 h-5">
      <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>
  
  <ng-container *ngIf="viewMode === 'grid'; else listView">
    <div class="relative overflow-hidden rounded-xl mb-4 group">
      <img
        [src]="celeb.image"
        [alt]="celeb.name"
        class="w-full h-64 object-cover transition-transform duration-300 group-hover:scale-110"
      />
      <div class="absolute inset-0 bg-gradient-to-t from-royal-900/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
    </div>
  </ng-container>
  
  <ng-template #listView>
    <div class="relative overflow-hidden rounded-lg mr-4 group">
      <img
        [src]="celeb.image"
        [alt]="celeb.name"
        class="w-1/2 h-32 object-cover transition-transform duration-300 group-hover:scale-110"
        style="min-width: 96px; max-width: 128px"
      />
      <div class="absolute inset-0 bg-gradient-to-t from-royal-900/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
    </div>
  </ng-template>
  
  <div [class]="viewMode === 'grid' ? '' : 'flex-1'">
    <h2 [class]="viewMode === 'grid' ? 'text-xl font-bold text-royal-gradient mb-2' : 'text-base font-semibold text-royal-gradient mb-1'">
      {{celeb.name}}
    </h2>
    <div class="space-y-1">
      <p class="text-royal-300 text-sm">
        <span class="text-gold-400 font-medium">Role:</span> {{celeb.roles && celeb.roles.length > 0 ? celeb.roles.join(', ') : 'N/A'}}
      </p>
      <p class="text-royal-300 text-sm">
        <span class="text-gold-400 font-medium">Gender:</span> {{celeb.gender}}
      </p>
      <p class="text-royal-300 text-sm">
        <span class="text-gold-400 font-medium">Born:</span> {{celeb.birthDate || 'Unknown'}}
      </p>
    </div>
  </div>
</div>
