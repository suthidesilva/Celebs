<div
  *ngIf="isVisible"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  (click)="onBackdropClick($event)"
>
  <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4 transform transition-all duration-300 scale-100">
    <div class="p-6">
      <div class="flex items-center justify-center w-12 h-12 mx-auto mb-4 bg-blue-100 rounded-full">
        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
        </svg>
      </div>
      
      <h3 class="text-lg font-semibold text-gray-900 text-center mb-2">
        {{title}}
      </h3>
      
      <p class="text-gray-600 text-center mb-6">
        {{message}}
      </p>
      
      <div class="flex gap-3 justify-center">
        <button
          (click)="onCancel()"
          class="px-6 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors"
        >
          {{cancelText}}
        </button>
        <button
          (click)="onConfirm()"
          [class]="'px-6 py-2 text-white rounded-lg transition-colors ' + confirmButtonClass"
        >
          {{confirmText}}
        </button>
      </div>
    </div>
  </div>
</div>
