<button
  (click)="toggleTheme()"
  class="glass-card-dark w-16 h-16 rounded-full border border-royal-500/50 hover:border-royal-400 transition-all duration-300 hover:scale-110 hover:shadow-royal-glow group"
  [attr.aria-label]="isDark() ? 'Switch to light mode' : 'Switch to dark mode'"
  [attr.title]="isDark() ? 'Switch to light mode' : 'Switch to dark mode'"
>
  <div class="flex items-center justify-center w-full h-full">
    <!-- Sun Icon - Shows in dark mode (to switch to light) -->
    <svg
      class="w-7 h-7 text-gold-400 transition-all duration-500 group-hover:animate-glow-pulse"
      [class.active]="isDark()"
      [class.opacity-0]="!isDark()"
      [class.scale-0]="!isDark()"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <circle cx="12" cy="12" r="5" />
      <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
    </svg>
    
    <!-- Moon Icon - Shows in light mode (to switch to dark) -->
    <svg
      class="w-7 h-7 text-royal-300 transition-all duration-500 group-hover:animate-glow-pulse absolute"
      [class.active]="isLight()"
      [class.opacity-0]="!isLight()"
      [class.scale-0]="!isLight()"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
    </svg>
  </div>
</button>
