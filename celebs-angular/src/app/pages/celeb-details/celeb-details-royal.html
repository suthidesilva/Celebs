<div class="min-h-screen p-8 transition-colors duration-300">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="glass-card-dark p-6 rounded-2xl mb-8">
      <div class="flex items-center justify-between">
        <button
          (click)="goBack()"
          class="btn-royal-secondary flex items-center"
        >
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          Back to List
        </button>
        
        <div class="flex gap-4">
          <button
            *ngIf="!editing"
            (click)="toggleEdit()"
            class="btn-royal"
          >
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
            Edit
          </button>
          <button
            *ngIf="editing"
            (click)="reset()"
            class="btn-royal-secondary"
          >
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            Reset
          </button>
          <button
            *ngIf="editing"
            (click)="save()"
            [disabled]="saving"
            class="btn-gold disabled:opacity-50"
          >
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            {{saving ? 'Saving...' : 'Save'}}
          </button>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="flex justify-center items-center min-h-96">
      <div class="glass-card-dark p-8 rounded-2xl">
        <svg class="animate-spin h-16 w-16 text-royal-400 glow-royal" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        <p class="text-royal-200 mt-4 text-center font-medium">Loading celebrity details...</p>
      </div>
    </div>

    <!-- Content -->
    <div *ngIf="!loading && celeb" class="glass-card-dark rounded-2xl overflow-hidden transition-colors duration-300">
      <div class="md:flex">
        <!-- Image Section -->
        <div class="md:w-1/3 p-6">
          <div class="relative overflow-hidden rounded-xl group">
            <img
              [src]="celeb.image"
              [alt]="celeb.name"
              class="w-full h-96 md:h-full object-cover transition-transform duration-300 group-hover:scale-110"
            />
            <div class="absolute inset-0 bg-gradient-to-t from-royal-900/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
          </div>
        </div>
        
        <!-- Details Section -->
        <div class="md:w-2/3 p-8">
          <h1 class="text-4xl font-bold text-royal-gradient mb-6 text-shadow-royal">{{celeb.name}}</h1>
          
          <div class="space-y-6">
            <!-- Name Field -->
            <div>
              <label class="block text-sm font-medium text-gold-400 mb-2">Name</label>
              <input
                *ngIf="editing"
                [(ngModel)]="celeb.name"
                type="text"
                class="input-royal w-full"
                placeholder="Enter celebrity name"
              />
              <p *ngIf="!editing" class="text-lg text-royal-200 font-medium">{{celeb.name}}</p>
            </div>

            <!-- Gender Field -->
            <div>
              <label class="block text-sm font-medium text-gold-400 mb-2">Gender</label>
              <select
                *ngIf="editing"
                [(ngModel)]="celeb.gender"
                class="input-royal w-full"
              >
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
              <p *ngIf="!editing" class="text-lg text-royal-200 font-medium">{{celeb.gender}}</p>
            </div>

            <!-- Birth Date Field -->
            <div>
              <label class="block text-sm font-medium text-gold-400 mb-2">Birth Date</label>
              <input
                *ngIf="editing"
                [(ngModel)]="celeb.birthDate"
                type="date"
                class="input-royal w-full"
              />
              <p *ngIf="!editing" class="text-lg text-royal-200 font-medium">{{celeb.birthDate || 'Unknown'}}</p>
            </div>

            <!-- Role Field -->
            <div>
              <label class="block text-sm font-medium text-gold-400 mb-2">Role</label>
              <input
                *ngIf="editing"
                [(ngModel)]="celeb.role"
                type="text"
                class="input-royal w-full"
                placeholder="e.g., Actor, Director"
              />
              <p *ngIf="!editing" class="text-lg text-royal-200 font-medium">{{celeb.role}}</p>
            </div>

            <!-- Image URL Field -->
            <div>
              <label class="block text-sm font-medium text-gold-400 mb-2">Image URL</label>
              <input
                *ngIf="editing"
                [(ngModel)]="celeb.image"
                type="text"
                class="input-royal w-full"
                placeholder="Enter image URL"
              />
              <p *ngIf="!editing" class="text-lg text-royal-200 font-medium break-all">{{celeb.image}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
